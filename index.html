<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("Crowne-Plaza-Phuket-Panwa-Beach-Lobby.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.error {
  color: red;
  font-size: 12px;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #e9ec0d;
  color: rgb(15, 2, 2);
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: rgb(237, 225, 225);
}

#contactForm {
  display: none;
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgb(8, 6, 6);
  padding: 50px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 0px rgba(15, 120, 86, 0.1);
}

#contactForm input, #contactForm textarea {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  background-color: black;
}

#contactForm button {
  background-color: #e9ec0d;
  color: rgb(19, 18, 18);
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

#contactForm button:hover {
  background-color: rgb(224, 211, 211);
}

</style>
</head>
<body>

<div class="bg"></div>

<div class="container">

</div>

<div id="contactForm">

    <div class="input-group">

</div>

     <span class="error" id="messageError" style="display:none;">Message should be at least 10 characters long</span>

        });

        });

        document.getElementById('phone').addEventListener('blur', function() {
            const phoneInput = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const phoneRegex = /^\+94\d{9}$/;

</body>
</html>
